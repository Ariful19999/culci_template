<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./css/admin_login.css">
    <link rel="stylesheet" href="./Responsive.css/admin_login_responsive.css">
    
</head>
<body>
    

    <!--Admin Section-->

    <section>
        <div class="container admin">
            <div class="row justify-content-center">
               <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 admin_row_up">
                   <div class="admin_inner_up">
                       <img src="./image/logo_image.jpg" alt="">
                   </div>
               </div>
               <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 admin_row_up">
                <div class="admin_inner_up">
                    <img src="./image/logo_image3.png" alt="">
                </div>
               </div>
               <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 admin_row_up">
                <div class="admin_inner_up">
                    <img src="./image/logo_image2.jpg" alt="">
                </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 admin_row_down">
                    <div class="admin_inner_down">
                        <h2>A D M I N</h2>

                        <form action="#">
                         <div class="mb-3">
                           <label for="exampleFormControlInput1" class="form-label">Username</label>
                           <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="NAME">
                         </div>

                         <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Password</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="PASSWORD">
                        </div>

                        <input class="btn btn-primary" type="submit" value=" Login ">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>





     <!--Java script-->

     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
